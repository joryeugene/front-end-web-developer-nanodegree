<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Object-oriented JavaScript and HTML5 Canvas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
    <div id="stats">
      Level: <span id="level">0</span>
      Lives: <span id="lives">3</span>
    </div>
    <div class="dpad">
      <a class="up" onclick="dpad('up')">Up</a>
      <a class="down" onclick="dpad('down')">Down</a>
      <a class="left" onclick="dpad('left')">Left</a>
      <a class="right" onclick="dpad('right')">Right</a>
    </div>
    <div>Use arrow keys or dpad</div>
</body>
</html>
