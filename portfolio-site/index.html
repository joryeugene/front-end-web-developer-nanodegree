<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Jory Pestorious - Portfolio</title>
      <link href="css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="css/style.css">
      <link href='https://fonts.googleapis.com/css?family=Oswald:400,700' rel='stylesheet' type='text/css'>
  </head>
  <body>

    <header class="container">

      <div class="row">
        <div class="col-xs-3 hidden-xxs">
          <img id="logo" src="img/logo.gif" alt="Mojo Jojo of the Powerpuff Girls">
        </div>
        <div class="col-xs-9 col-xxs-12 text-right text-uppercase">
          <h1 id="title">Jory Pestorious</h1>
          <h4 id="subtitle">Front-end Ninja</h2>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <hr>
        </div>
      </div>

    </header>

    <main class="container">
      <div class="jumbotron">
        <img src="img/main.jpg" alt="Professor Utonium stirring a pot of chemicals" class="visible-xs img-responsive">
      </div>

      <section id="tiles-row" class="row">
        <div class="col-sm-4">
          <div id="buttercup" class="tiles"></div>
        </div>
        <div class="col-sm-4">
          <div id="bubbles" class="tiles"></div>
        </div>
        <div class="col-sm-4">
          <div id="blossom" class="tiles"></div>
        </div>
      </section>
    </main>






  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
  </body>
</html>
